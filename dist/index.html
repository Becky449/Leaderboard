<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="container" class="container">
    <!-- Scores -->
    <div id="scores" class="scores">
      <div class="recent">
        <h3 class="recent-scores">Recent scores</h3>
        <button type="button" id="refresh" class="r-btn">Refresh</button>
      </div>

      <ul id="list" class="list"></ul>
    </div>

    <!-- Form -->
    <div id="form-sec" class="form-sec">
      <h3 class="add-score">Add your score</h3>
      <form id="form" class="form">
        <input name="name" type="text" id="name" class="name" placeholder="Name" required>
        <input type="text" id="score" class="score" placeholder="Score" required>
        <button type="submit" id="submit" class="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
</html>
